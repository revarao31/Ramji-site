<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <title>Jai Shree Ram</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color:rgb(156, 157, 163);
            /* Light gray background */
            font-family: 'Roboto', sans-serif;
        }

        .container {
            position: relative;
            width: 400px;
            height: 500px;
            background-color: #fff;
            border-radius: 15px;
            /* Slightly increased border radius */
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .profile-image {
            position: absolute;
            top: 25%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 210px;
            /* Slightly larger profile image */
            height: 220px;
            /* Slightly larger profile image */
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            border: 5px solid #fff;
            /* White border around the image */
        }


        .profile-image:hover {
            transform: translateX(-50%) scale(1.1);
        }

        .content-box {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.95);
            /* Slightly increased opacity */
            transition: all 0.3s ease-in-out;
            opacity: 0;
            border-bottom-left-radius: 15px;
            /* Matching container's border radius */
            border-bottom-right-radius: 15px;
            /* Matching container's border radius */
        }

        .container:hover .content-box {
            opacity: 1;
            bottom: 20px;
            /* Reduced distance from the bottom */
        }

        .content-box h1 {
            font-size: 2.5rem;
            /* Slightly larger heading size */
            color:#ff8c00;
            /* Darker text color */
            margin-bottom: 10px;
        }

        .content-box p {
            font-size: 1.2rem;
            /* Slightly larger paragraph text */
            color:#02463a;
            /* Darker text color */
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="ram.jpeg" alt="Jaishree Ram" class="profile-image">
        <div class="content-box">
            <h1>Jai Shree Ram</h1>
            <p>Witness the joyous homecoming of Lord Ram to Ayodhya.</p>
        </div>
    </div>
</body>

</html>
